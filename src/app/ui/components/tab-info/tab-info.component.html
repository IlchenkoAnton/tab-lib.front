<div class="container" (click)="goToLink()">
    <div class="header">
        <div class="header__title">
            {{ Tab.Name }}
        </div>
        <div class="header__sub-title">
            <div class="link">
                {{ Tab.Link }}
            </div>
            <div class="date">
                {{ Tab.DateCreation | tlDateFormat }}
            </div>
        </div>
    </div>
    <div class="content" *ngIf="Tab.Description">
        {{ Tab.Description }}
    </div>
</div>
